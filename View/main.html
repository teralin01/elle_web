<!DOCTYPE html>
<html>
<head>
<title>Elle web viewer</title>
<meta charset="utf-8" />

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    
function openPage(pageName, elmnt, color) {
  // Hide all elements with class="tabcontent" by default */
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }

  // Remove the background color of all tablinks/buttons
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].style.backgroundColor = "";
  }

  // Show the specific tab content
  document.getElementById(pageName).style.display = "block";

  // Add the specific color to the button used to open the tab content
  elmnt.style.backgroundColor = color;
  if (pageName == "Dashboard")
    document.getElementById(pageName).innerHTML = '<object type="text/html" data="../view/Dashboard.html" width="100%" height="800px"></object>';
  else  if (pageName == "Setup")
    document.getElementById(pageName).innerHTML = '<object type="text/html" data="../view/Setup.html" width="100%" height="800px"></object>';
  else  if (pageName == "System")
    document.getElementById(pageName).innerHTML = '<object type="text/html" data="../view/System.html" width="100%" height="800px"></object>';
  else  if (pageName == "Log")
    document.getElementById(pageName).innerHTML = '<object type="text/html" data="../view/Log.html" width="100%" height="800px"></object>';
}

function deleteAllCookies() {
  var cookies = document.cookie.split(";");
  for (var i = 0; i < cookies.length; i++) {
      var cookie = cookies[i];
      var eqPos = cookie.indexOf("=");
      var name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
      document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT";
  }
}

function Logout(){
  console.log("Clear all cookies");
  deleteAllCookies();
  // TODO: call backend to clear cookie
  $.ajax({
    type: "get",
    //data: {start},
    url: "/logout",
    success: function (result){
      location.href = '/login';
    }
  });
  
  
}

  
function init(){
    // Get the element with id="defaultOpen" and click on it
    document.getElementById("defaultOpen").click();
};    
</script>

<style>
    * {box-sizing: border-box}
    
    /* Set height of body and the document to 100% */
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial;
    }
    
    /* Style tab links */
    .tablink {
      background-color: #555;
      color: white;
      float: left;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 14px;
      font-size: 17px;
      width: 18%;
      border-radius: 15px;
      margin: 1%;
    }
    
    .tablink:hover {
      background-color: #777;
    }
    
    /* Style the tab content (and add height:100% for full page content) */
    .tabcontent {
      color: rgb(34, 32, 32);
      display: none;
      padding: 100px 20px;
    }
    

    /* Style tab links */
    .tablogout {
        background-color: #555;
        color: white;
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px;
        font-size: 17px;
        width: 16%;
        border-radius: 15px;
        margin: 1%;
        }

    #Dashboard {background-color: rgb(235, 210, 210);}
    #Setup {background-color: rgb(221, 235, 221);}
    #System {background-color: rgb(200, 200, 237);}
    #Log {background-color: rgb(231, 219, 198);}
    </style>
</head>
<body  onload="init()">
    <button class="tablink" onclick="openPage('Dashboard', this, '#0085FC')" id="defaultOpen">Dashboard</button>
    <button class="tablink" onclick="openPage('Setup', this, '#0085FC')" >Setup</button>
    <button class="tablink" onclick="openPage('System', this, '#0085FC')">System</button>
    <button class="tablink" onclick="openPage('Log', this, '#0085FC')">Log</button>
    <button class="tablogout" onclick="Logout()">Log out</button>

    <div id="Dashboard" class="tabcontent"></div>
    <div id="Setup" class="tabcontent"></div>    
    <div id="System" class="tabcontent"></div>
    <div id="Log" class="tabcontent"></div>
    <div id="Logout" class="tabcontent"></div>
</body>
</html>
