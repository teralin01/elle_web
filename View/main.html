<!DOCTYPE html>
<html>
<head>
<title>Elle web viewer</title>
<meta charset="utf-8" />
<meta http-equiv="pragma" content="no-cache">
<script src="/static/js/jquery-3.6.0.min.js"></script>
<script src="/static/js/main.js"></script>

<style>
    * {box-sizing: border-box}
    
    /* Set height of body and the document to 100% */
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial;
    }
    
    /* Style tab links */
    .tablink {
      background-color: #555;
      color: white;
      float: left;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 14px;
      font-size: 17px;
      width: 20%;
      border-radius: 15px;
      margin: 1%;
    }
    
    .tablink:hover {
      background-color: #777;
    }
    
    /* Style the tab content (and add height:100% for full page content) */
    .tabcontent {
      color: rgb(34, 32, 32);
      display: none;
      padding: 100px 20px;
    }
    

    /* Style tab links */
    .tablogout {
        background-color: rgb(86, 97, 69);
        color: white;
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px;
        font-size: 17px;
        width: 8%;
        border-radius: 15px;
        margin: 1%;
        }

    #Dashboard {background-color: rgb(235, 210, 210);}
    #Setup {background-color: rgb(221, 235, 221);}
    #System {background-color: rgb(200, 200, 237);}
    #Log {background-color: rgb(231, 219, 198);}
    </style>
</head>
<body  onload="init()">
    <button class="tablink" onclick="openPage('Dashboard', this, '#0085FC')" id="defaultOpen">Dashboard</button>
    <button class="tablink" onclick="openPage('Setup', this, '#0085FC')" >Setup</button>
    <button class="tablink" onclick="openPage('System', this, '#0085FC')">System</button>
    <button class="tablink" onclick="openPage('Log', this, '#0085FC')">Log</button>
    <button class="tablogout" onclick="Logout()">Logout</button>

    <div id="Dashboard" class="tabcontent"></div>
    <div id="Setup" class="tabcontent"></div>    
    <div id="System" class="tabcontent"></div>
    <div id="Log" class="tabcontent"></div>
    <div id="Logout" class="tabcontent"></div>
</body>
</html>
