<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
</head>
<body class="swagger-section">
<div id="swagger-ui-container" class="swagger-ui-wrap"></div>
<style>
    html {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
    }

    *,
    *:before,
    *:after {
        box-sizing: inherit;
    }

    body {
        margin: 0;
        background: #fafafa;
    }
</style>
    <link rel="stylesheet" href="/static/resources/swagger-ui.min.css" />
    <script src="/static/resources/swagger-ui-bundle.js"></script>
    <script src="/static/resources/swagger-ui-standalone-preset.js" ></script>    
<script type="text/javascript">
    (function () {
        addEventListener('load', function () {
            window.APP = new SwaggerUIBundle({
                url: "{{ SWAGGER_URL }}",
                defaultModelsExpandDepth: {{ DISPLAY_MODELS }},
                dom_id: "#swagger-ui-container",
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout",
                validatorUrl: "none", 
            });
        });
    })();
</script>
</body>
</html>
